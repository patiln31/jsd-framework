# Browser Configuration
browser=chrome
headless=false
implicit.wait=10
page.load.timeout=30

# Test Environment URLs
base.url=https://www.saucedemo.com/v1/
qa.base.url=https://qa.example.com
stage.base.url=https://stage.example.com
prod.base.url=https://www.example.com

# Test User Credentials
valid.username=testuser@example.com
valid.password=Password123
admin.username=admin@example.com
admin.password=Admin123

# Selenium Grid Configuration
remote=true
grid.url=http://localhost:4444

# Test Data Configuration
test.data.path=src/test/resources/testdata
screenshot.path=test-output/screenshots

# API Configuration
api.base.url=https://api.example.com
api.token=your-api-token

# Report Configuration
allure.results.directory=allure-results
extent.report.path=test-output/ExtentReport